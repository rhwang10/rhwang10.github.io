- name: Christopher Robin (Winnie the Pooh)
  quote: Promise me you'll always remember- You're braver than you believe, and stronger than you seem, and smarter than you think.

- name: Harper Lee (Atticus Finch in To Kill a Mockingbird)
  quote: Courage is not a man with a gun in his hand. It's knowing you're licked before you begin but you begin anyway and you see it through no matter what. You rarely win, but sometimes you do.

- name: The Little Prince
  quote: It is only with the heart that one can see rightly. What is essential is invisible to the eye.

- name: Dumbledore (Harry Potter and the Sorcerer's Stone)
  quote: It takes a great deal of bravery to stand up to your enemies, but a great deal more to stand up to your friends.

- name: So many things are possible just as long as you don't know they're impossible.
  quote: Norton Juster (The Phantom Tollbooth)
