<section class="experience">
  <div class="experience__title">Work Experience</div>

  <div class="experience__total">
    {% for experience in site.data.experience %}
    <div class="experience__details">
      <a id="experience_link" href="{{ experience.url }}" target="_blank">
        <span class="experience_company">{{ experience.company }}</span>
      </a>
      <span class="experience_timerange">{{ experience.timerange }}</span>
      <span class="experience_position">{{ experience.position }}</span>
    </div>
    {% endfor %}
  </div>

  <a href="../resume.pdf" target="_blank">
    <span class="experience_resume">Resume<span class="emoji paper"></span></span>
  </a>
</section>
